João precisa de um sistema que solicite o numero de inicio
e o número final da operação
faça um programa que mostre somente os número pares entre os números digitados

Exemplo de execução:
Digite o primeiro number:
1

Digite numero final:

10

irá mostrar os valores:

2
4
6
8
10

10 % 2 == 0  // é par

<script>
    debugger
    let numeroInicial = parseInt(prompt("Digite o primeiro número: "))
    let numeroFinal = parseInt(prompt("Digite o segundo número: "))
    alert(`Os números pares entre ${numeroInicial} e ${numeroFinal} são: `)

    for(let i=numeroInicial; i<numeroFinal; i++){
	    if(i%2 == 0){
		    console.log(`${i}`)
        }
    }
</script>
